<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>In to Px</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="scripts.js"></script>           
  </head>
  <body>
    
    <div class="header">
      <div class="col-half left">
        <p class="intro">Convert inches to pixels.</p>
      </div>
      <div class="col-half right">
        <div class="dpi-selector">
          <p class="selected">75 dpi <img class="arrow" src="imgs/arrow.svg"/></p>
        </div>
      </div>
    </div>
    <div class="container-actions">
      <div class="container-top">
        <div class="action inW">
          <input id="inW" value="32"/>
          <p>in</p>
        </div>
        <div class="action inH">
          <input type="text"value="16">
          <p>in</p>
        </div>
      </div>
      <div class="container-bottom">
        <div class="action pxW">
          <input id="pxW" value="2400"/>
          <p>px</p>
        </div>
        <div class="action pxH">
          <input type="text"value="1200">
          <p>px</p>
        </div>
      </div>
    </div>
  </body>
</html>
