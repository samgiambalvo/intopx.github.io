<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>In to Px</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="scripts.js"></script>           
  </head>
  <body>
    
    <div class="container-actions">
      <div class="split"></div>
        <div class="action inW">
          <p>Inches</p>          
          <div class="copyIn">Copy</div>
          <input id="inW" onClick="this.select();" value="1"/>
        </div>
        <div class="action pxW">
          <p>Pixels</p>
          <div class="copyPx">Copy</div>
          <input id="pxW" onClick="this.select();" type="text"value="75">
        </div>
        <div class="add"><p>Add Row</p></div>
      </div>
    </div>
  </body>
</html>
